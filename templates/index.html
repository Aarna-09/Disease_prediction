<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Result</title>
</head>
<body>
    <h1>Diagnosis Result</h1>
    
    {% if disease %}
        <h2>Most Probable Disease: {{ disease }}</h2>
        <p>Recommended Remedies: {{ remedy }}</p>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <br>
    <a href="/">Go back</a>
</body>
</html>
